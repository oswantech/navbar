<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    
    <body>
	<div style="background-color:tan;color:black;padding:3px">
	<form>
	<p><span style="color:darktan">Please enter your name and password</span></p>
	<label>Username</label>
	<input type="text" name="username"/><br/>
	<label>Password</label>
	<input type="password" name="password"/>
	<input type="submit" name="submit"/><br/>
	<p> Please select gender</p>
	<input type="radio" name="gender" value="male"/> Male<br/>
	<input type="radio" name="gender" value="female"/> Female<br/><br>
	<p> Please select favorite food(s)</p>
	<input type="checkbox" name="food" value="beef"/> beef<br/>
	<input type="checkbox" name="food" value="pork"/> pork<br/>
	<input type="checkbox" name="food" value="chicken"/> chicken<br/>
	<input type="checkbox" name="food" value="fish"/> Fish<br/><br>
	</form>
</body>
</html>
